name: Release Desktop App

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-macos:
    name: Build macOS App and Release
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      RELEASE_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
      RELEASE_REF_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_SHA }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Validate macOS signing secrets
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          for key in APPLE_CERTIFICATE_P12_BASE64 APPLE_CERTIFICATE_PASSWORD APPLE_SIGNING_IDENTITY APPLE_ID APPLE_APP_SPECIFIC_PASSWORD APPLE_TEAM_ID; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required GitHub secret: ${key}"
              exit 1
            fi
          done

      - name: Import Apple signing certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Resolve release version
        id: version
        run: |
          APP_VERSION="$(node -p 'require("./apps/desktop/src-tauri/tauri.conf.json").version')"
          echo "app_version=${APP_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "release_tag=v${APP_VERSION}-build.${GITHUB_RUN_NUMBER}" >> "${GITHUB_OUTPUT}"
          echo "release_name=Release v${APP_VERSION} (build ${GITHUB_RUN_NUMBER})" >> "${GITHUB_OUTPUT}"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Tauri app bundle (macOS .app)
        run: npm --prefix apps/desktop run tauri:build -- --bundles app

      - name: Sign and notarize app bundle
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          BUNDLE_DIR="apps/desktop/src-tauri/target/release/bundle/macos"
          APP_PATH="${BUNDLE_DIR}/Don't Mockup Again.app"
          NOTARY_ZIP_PATH="${BUNDLE_DIR}/dont-mockup-again-notarize.zip"

          test -d "${APP_PATH}"

          codesign --force --deep --strict --options runtime --timestamp --sign "${APPLE_SIGNING_IDENTITY}" "${APP_PATH}"
          codesign --verify --deep --strict --verbose=2 "${APP_PATH}"

          ditto -c -k --sequesterRsrc --keepParent "${APP_PATH}" "${NOTARY_ZIP_PATH}"
          xcrun notarytool submit "${NOTARY_ZIP_PATH}" \
            --apple-id "${APPLE_ID}" \
            --password "${APPLE_APP_SPECIFIC_PASSWORD}" \
            --team-id "${APPLE_TEAM_ID}" \
            --wait

          xcrun stapler staple "${APP_PATH}"
          xcrun stapler validate "${APP_PATH}"
          spctl --assess --type execute --verbose=4 "${APP_PATH}"

      - name: Package .app bundle
        run: |
          REF_SLUG="${RELEASE_REF_NAME//\//-}-${RELEASE_SHA:0:7}"
          BUNDLE_DIR="apps/desktop/src-tauri/target/release/bundle/macos"
          APP_NAME="Don't Mockup Again.app"
          ARCHIVE_PATH="${BUNDLE_DIR}/dont-mockup-again-${REF_SLUG}-macos-app.tar.gz"
          CHECKSUM_PATH="${ARCHIVE_PATH}.sha256"
          LATEST_ARCHIVE_PATH="${BUNDLE_DIR}/dont-mockup-again-macos-latest.tar.gz"
          LATEST_CHECKSUM_PATH="${LATEST_ARCHIVE_PATH}.sha256"

          test -d "${BUNDLE_DIR}/${APP_NAME}"
          tar -czf "${ARCHIVE_PATH}" -C "${BUNDLE_DIR}" "${APP_NAME}"
          shasum -a 256 "${ARCHIVE_PATH}" > "${CHECKSUM_PATH}"
          cp "${ARCHIVE_PATH}" "${LATEST_ARCHIVE_PATH}"
          shasum -a 256 "${LATEST_ARCHIVE_PATH}" > "${LATEST_CHECKSUM_PATH}"

          echo "ARCHIVE_PATH=${ARCHIVE_PATH}" >> "${GITHUB_ENV}"
          echo "CHECKSUM_PATH=${CHECKSUM_PATH}" >> "${GITHUB_ENV}"
          echo "LATEST_ARCHIVE_PATH=${LATEST_ARCHIVE_PATH}" >> "${GITHUB_ENV}"
          echo "LATEST_CHECKSUM_PATH=${LATEST_CHECKSUM_PATH}" >> "${GITHUB_ENV}"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-release-${{ env.RELEASE_REF_NAME }}-${{ env.RELEASE_SHA }}
          path: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.CHECKSUM_PATH }}
            ${{ env.LATEST_ARCHIVE_PATH }}
            ${{ env.LATEST_CHECKSUM_PATH }}
          if-no-files-found: error

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.release_tag }}
          name: ${{ steps.version.outputs.release_name }}
          target_commitish: ${{ env.RELEASE_SHA }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          overwrite_files: true
          files: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.CHECKSUM_PATH }}
            ${{ env.LATEST_ARCHIVE_PATH }}
            ${{ env.LATEST_CHECKSUM_PATH }}
