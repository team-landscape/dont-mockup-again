name: Release Desktop App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-macos:
    name: Build macOS App and Release
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Tauri app bundle (macOS .app)
        run: npm --prefix apps/desktop run tauri:build -- --bundles app

      - name: Package .app bundle
        run: |
          REF_SLUG="${GITHUB_REF_NAME//\//-}"
          BUNDLE_DIR="apps/desktop/src-tauri/target/release/bundle/macos"
          APP_NAME="Store Metadata Studio.app"
          ARCHIVE_PATH="${BUNDLE_DIR}/Store-Metadata-Studio-${REF_SLUG}-macos-app.tar.gz"
          CHECKSUM_PATH="${ARCHIVE_PATH}.sha256"
          LATEST_ARCHIVE_PATH="${BUNDLE_DIR}/dont-mockup-again-macos-latest.tar.gz"
          LATEST_CHECKSUM_PATH="${LATEST_ARCHIVE_PATH}.sha256"

          test -d "${BUNDLE_DIR}/${APP_NAME}"
          tar -czf "${ARCHIVE_PATH}" -C "${BUNDLE_DIR}" "${APP_NAME}"
          shasum -a 256 "${ARCHIVE_PATH}" > "${CHECKSUM_PATH}"
          cp "${ARCHIVE_PATH}" "${LATEST_ARCHIVE_PATH}"
          shasum -a 256 "${LATEST_ARCHIVE_PATH}" > "${LATEST_CHECKSUM_PATH}"

          echo "ARCHIVE_PATH=${ARCHIVE_PATH}" >> "${GITHUB_ENV}"
          echo "CHECKSUM_PATH=${CHECKSUM_PATH}" >> "${GITHUB_ENV}"
          echo "LATEST_ARCHIVE_PATH=${LATEST_ARCHIVE_PATH}" >> "${GITHUB_ENV}"
          echo "LATEST_CHECKSUM_PATH=${LATEST_CHECKSUM_PATH}" >> "${GITHUB_ENV}"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-release-${{ github.ref_name }}
          path: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.CHECKSUM_PATH }}
            ${{ env.LATEST_ARCHIVE_PATH }}
            ${{ env.LATEST_CHECKSUM_PATH }}
          if-no-files-found: error

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          overwrite_files: true
          files: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.CHECKSUM_PATH }}
            ${{ env.LATEST_ARCHIVE_PATH }}
            ${{ env.LATEST_CHECKSUM_PATH }}
