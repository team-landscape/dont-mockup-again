name: Release Desktop App

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-macos:
    name: Build macOS App and Release
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      RELEASE_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
      RELEASE_REF_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
      APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
      APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
      APPLE_API_KEY_PATH: ${{ secrets.APPLE_API_KEY_PATH }}
      APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_SHA }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Resolve release version
        id: version
        run: |
          APP_VERSION="$(node -p 'require("./apps/desktop/src-tauri/tauri.conf.json").version')"
          echo "app_version=${APP_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "release_tag=v${APP_VERSION}-build.${GITHUB_RUN_NUMBER}" >> "${GITHUB_OUTPUT}"
          echo "release_name=Release v${APP_VERSION} (build ${GITHUB_RUN_NUMBER})" >> "${GITHUB_OUTPUT}"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Prepare macOS signing and notarization credentials
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${APPLE_CERTIFICATE:-}" || -z "${APPLE_CERTIFICATE_PASSWORD:-}" ]]; then
            echo "::error::Missing APPLE_CERTIFICATE or APPLE_CERTIFICATE_PASSWORD secret."
            exit 1
          fi

          has_api_key_auth=false
          if [[ -n "${APPLE_API_KEY:-}" && -n "${APPLE_API_ISSUER:-}" ]]; then
            has_api_key_auth=true

            if [[ -z "${APPLE_API_KEY_PATH:-}" ]]; then
              if [[ -z "${APPLE_API_KEY_CONTENT:-}" ]]; then
                echo "::error::Missing notarization API key material."
                echo "::error::Set APPLE_API_KEY_CONTENT or APPLE_API_KEY_PATH."
                exit 1
              fi

              GENERATED_API_KEY_PATH="${RUNNER_TEMP}/AuthKey_${APPLE_API_KEY}.p8"
              printf '%s' "${APPLE_API_KEY_CONTENT}" > "${GENERATED_API_KEY_PATH}"
              chmod 600 "${GENERATED_API_KEY_PATH}"
              echo "APPLE_API_KEY_PATH=${GENERATED_API_KEY_PATH}" >> "${GITHUB_ENV}"
            elif [[ ! -f "${APPLE_API_KEY_PATH}" ]]; then
              echo "::error::APPLE_API_KEY_PATH does not exist on runner: ${APPLE_API_KEY_PATH}"
              exit 1
            fi
          fi

          has_apple_id_auth=false
          if [[ -n "${APPLE_ID:-}" && -n "${APPLE_PASSWORD:-}" && -n "${APPLE_TEAM_ID:-}" ]]; then
            has_apple_id_auth=true
          fi

          if [[ "${has_api_key_auth}" != "true" && "${has_apple_id_auth}" != "true" ]]; then
            echo "::error::Missing notarization credentials."
            echo "::error::Provide either:"
            echo "::error::- APPLE_API_KEY + APPLE_API_ISSUER + (APPLE_API_KEY_PATH or APPLE_API_KEY_CONTENT), or"
            echo "::error::- APPLE_ID + APPLE_PASSWORD + APPLE_TEAM_ID."
            exit 1
          fi

      - name: Build Tauri app bundle (macOS .dmg)
        run: npm --prefix apps/desktop run tauri:build -- --bundles dmg

      - name: Collect .dmg bundle
        run: |
          REF_SLUG="${RELEASE_REF_NAME//\//-}-${RELEASE_SHA:0:7}"
          BUNDLE_DIR="apps/desktop/src-tauri/target/release/bundle/dmg"
          DMG_SOURCE_PATH="$(find "${BUNDLE_DIR}" -maxdepth 1 -type f -name '*.dmg' | sort | head -n 1)"
          DMG_PATH="${BUNDLE_DIR}/dont-mockup-again-${REF_SLUG}-macos.dmg"
          CHECKSUM_PATH="${DMG_PATH}.sha256"
          LATEST_DMG_PATH="${BUNDLE_DIR}/dont-mockup-again-macos-latest.dmg"
          LATEST_CHECKSUM_PATH="${LATEST_DMG_PATH}.sha256"

          test -n "${DMG_SOURCE_PATH}"
          cp "${DMG_SOURCE_PATH}" "${DMG_PATH}"
          shasum -a 256 "${DMG_PATH}" > "${CHECKSUM_PATH}"
          cp "${DMG_PATH}" "${LATEST_DMG_PATH}"
          shasum -a 256 "${LATEST_DMG_PATH}" > "${LATEST_CHECKSUM_PATH}"

          echo "DMG_PATH=${DMG_PATH}" >> "${GITHUB_ENV}"
          echo "CHECKSUM_PATH=${CHECKSUM_PATH}" >> "${GITHUB_ENV}"
          echo "LATEST_DMG_PATH=${LATEST_DMG_PATH}" >> "${GITHUB_ENV}"
          echo "LATEST_CHECKSUM_PATH=${LATEST_CHECKSUM_PATH}" >> "${GITHUB_ENV}"

      - name: Validate .dmg signature and notarization
        shell: bash
        run: |
          set -euo pipefail
          codesign --verify --deep --strict --verbose=2 "${DMG_PATH}"
          xcrun stapler validate "${DMG_PATH}"
          spctl --assess --type open --verbose=4 "${DMG_PATH}"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-release-${{ env.RELEASE_REF_NAME }}-${{ env.RELEASE_SHA }}
          path: |
            ${{ env.DMG_PATH }}
            ${{ env.CHECKSUM_PATH }}
            ${{ env.LATEST_DMG_PATH }}
            ${{ env.LATEST_CHECKSUM_PATH }}
          if-no-files-found: error

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.release_tag }}
          name: ${{ steps.version.outputs.release_name }}
          target_commitish: ${{ env.RELEASE_SHA }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          overwrite_files: true
          files: |
            ${{ env.DMG_PATH }}
            ${{ env.CHECKSUM_PATH }}
            ${{ env.LATEST_DMG_PATH }}
            ${{ env.LATEST_CHECKSUM_PATH }}
